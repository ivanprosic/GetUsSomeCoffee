<!DOCTYPE html>
<html>
<head>
  <title>Bring Our Coffee</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="css/basic-template.css" rel="stylesheet">
</head>
<body>
  <!-- Main title -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 coffeTitle">
        The best coffee near you
      </div>

      <div class="col-lg-12 coffeSortBy">
        Sort by:
      </div>

      <div class="col-lg-6 bg-success" align="right">
        <button class="btn btn-default" type="submit">Distance</button>
      </div>

      <div class="col-lg-6 bg-warning" align="left">
        <button class="btn btn-default" type="submit">Price</button>
      </div>

    </div>
  </div>
  <br>

  <!-- Logo and How it Works -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <table class="table table-striped table-bordered" style="font-size: 120%;">
          <thead>
            <tr>
              <th>Picture</th>
              <th>Cafe name</th>
              <th>Distance</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="coffeetable">

          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
