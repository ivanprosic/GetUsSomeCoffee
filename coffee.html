<!DOCTYPE html>
<html>
<head>
  <title>Bring Our Coffee</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="css/basic-template.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <style>
    body {
    font-family: Roboto Condensed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 coffeTitle" style="margin: 20px;">
        The best coffee near you
      </div>

      <div class="col-lg-6 coffeSortBy">
        Sort by:
      </div>

      <div class="col-lg-6 coffeSortBy">
        Maximum distance:
      </div>

      <div class="col-lg-6" align="center">
        <button class="btn btn-default" onclick="onSortClick('distance')" type="submit">Distance</button>
        <button class="btn btn-default" onclick="onSortClick('price')" type="submit">Price</button>
      </div>

      <div class="col-lg-6" align="center">
        <input type="number" id="maxdistance">
        <button class="btn btn-default" onclick="onSetDistance()" type="submit">Submit</button>
      </div>

    </div>
  </div>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <table class="table table-striped table-bordered" style="font-size: 120%;">
          <thead style="font-size: 110%;">
            <tr>
              <th>Picture</th>
              <th>Cafe name</th>
              <th>Distance</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="coffeetable" align="center">

          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
