<!DOCTYPE html>
<html>
<head>
  <title>Bring Our Coffee</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="css/basic-template.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <style>
    body {
    font-family: Roboto Condensed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 coffeTitle" style="margin: 20px;" id="placeName">
        Coffe Shop Name
      </div>

      <div class="col-lg-6 bg-sucess" id="imageSlider">
        Slider
      </div>

      <div class="col-lg-6 bg-alert">
        <div class="col-lg-6 bg-warning biggerFont">
          Price range: <div id="showPrice"></div>
        </div>
        <div class="col-lg-6 bg-success biggerFont">
          Distance: <div id="showDistance"></div>
        </div>

        <div class="col-lg-12 coffeTitle" style="margin: 20px;">
          Coffe Tips
        </div>

        <div class="col-lg-12 biggerFont">
          <ul id="tips">

          </ul>
        </div>

    </div>
  </div>

  <br>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 coffeTitle" style="margin: 20px;">
        <a class="btn btn-default" href="./coffee.html" role="button">Back to List</a>
      </div>

    </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/details.js"></script>

</html>
